<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
</head>
<body>
    <h1>Result generated by LLM</h1>

    {% if text_data %}
        <h2>IPC Sections which can be imposed for this case:</h2>
        <ul>
            {% for text in text_data %}
                <li>{{ text }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No text extracted.</p>
    {% endif %}

    <p><a href="{{ url_for('upload_file') }}">Back to Upload</a></p>
</body>
</html>
